apiVersion : apps/v1
kind: Deployment
metadata:
  name: "hulikubernetes-b341"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: "hulikubernetes-b341"
  template:
    metadata:
      labels:
        app: "hulikubernetes-b341"
    spec:
      containers:
        - name: "hulikubernetes-b341"
          image: "hulicontainerregistry2207.azurecr.io/hulikubernetes"
          ports:
          - containerPort: 8000