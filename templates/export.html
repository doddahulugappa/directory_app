{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
<div class="container center_div">
  <form method="post" action="{% url 'export' %}">
    {% csrf_token %}
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="download" id="subjects" value="subjects" checked>
        <label class="form-check-label" for="subjects">
          Subjects
        </label>
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="download" id="teachers" value="teachers">
        <label class="form-check-label" for="teachers">
          Teachers
        </label>
      </div>
    </div>

    <div class="form-group">
    <button type="submit" style="background-color: #4CAF50" class="btn btn-info form-control">Download</button>
    <input type="button"  style="background-color: #4CAF50" class="btn btn-info form-control" value="Go back!" onclick="history.back()"/>
    </div>
  </form>
</div></div>
{% endblock %}
