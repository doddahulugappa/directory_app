{% extends 'base.html' %}

{% block title %}
<title>Directory App| Add Subject</title>
{% endblock %}

{% block content %}
{% if messages %}

    {% for message in messages %}
        <div {% if message.tags %} class="alert alert-{{message.tags}} alert-dismissible fade show" {% endif %} role="alert" >
          <strong>{{ message }}</strong>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
    {% endfor %}

{% endif %}


<div class="container">
  <div class="row">
  <div class="col-md-6 col-md-offset-4" style="margin:0 auto;width:80%;overflow-x: scroll;">
    <form action="{% url 'add_subject' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
<!--      <img src="{{request.scheme}}://{{request.get_host}}/media/{{ record.profile_picture }}" alt="No Image"  width="150" height="150"/>-->

      <div class="form-group">
        <label for="subject_name">Subject Name</label>
        <input  type="text" class="form-control" id="subject_name" value="{{subject}}"  name="subject_name" required>
      </div>

      <div class="form-group">
        <button type="button" class="btn btn-secondary float-right" onclick="history.back()">Cancel</button>
        <button type="submit" class="btn btn-primary float-right">Save</button>
      </div>

    </form>
  </div>
  </div>
</div>
{% endblock %}
