{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
<div class="container center_div">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="upload" id="subjects" value="subjects" checked>
        <label class="form-check-label" for="subjects">
          Subjects
        </label>
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="upload" id="teachers" value="teachers">
        <label class="form-check-label" for="teachers">
          Teachers
        </label>
      </div>
    </div>
    <div class="form-group">
      <input type="file" class="form-control-file" name="myfile" required>
    </div>
    <div class="form-group">
    <button type="submit" style="background-color: #4CAF50" class="btn btn-info form-control">Upload</button>
      <input type="button" style="background-color: #4CAF50" class="btn btn-info form-control" value="Go back!" onclick="history.back()"/>
    </div>
  </form>
</div></div>
{% endblock %}
