on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n hulicontainerregistry2216 -g hulicontainerregistry22169673-rg --location "West US 2" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n hulicontainerregistry2216 --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n hulicontainerregistry2216 --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n hulicontainerregistry2216 --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: hulicontainerregistry2216.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t hulicontainerregistry2216.azurecr.io/hulikubernetes:${{ github.sha }} --label dockerfile-path=Dockerfile
        docker push hulicontainerregistry2216.azurecr.io/hulikubernetes:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_hulikubernetes_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep hulikubernetesa369 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace hulikubernetesa369`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: hulikubernetesa369
        container-registry-url: hulicontainerregistry2216.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: hulikubernetdockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: hulikubernetesa369
        manifests: |
          manifests/deployment-2.yml
          manifests/service-2.yml
        images: |
          hulicontainerregistry2216.azurecr.io/hulikubernetes:${{ github.sha }}
        imagepullsecrets: |
          hulikubernetdockerauth   
